<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayCenter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }body {
  background: #f4f6f9;
  color: #1f2937;
}

header {
  background: #0f172a;
  color: #fff;
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  font-size: 20px;
  font-weight: 700;
}

nav a {
  color: #cbd5e1;
  margin-left: 20px;
  text-decoration: none;
  font-size: 14px;
}

nav a:hover {
  color: #38bdf8;
}

main {
  max-width: 1100px;
  margin: 40px auto;
  padding: 0 20px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-bottom: 40px;
}

.card {
  background: #fff;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.05);
}

.card h3 {
  font-size: 14px;
  color: #64748b;
  margin-bottom: 10px;
}

.card p {
  font-size: 24px;
  font-weight: 700;
}

.payment-box {
  background: #fff;
  border-radius: 16px;
  padding: 30px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.08);
}

.payment-box h2 {
  margin-bottom: 20px;
  font-size: 22px;
}

form {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

form label {
  font-size: 13px;
  color: #475569;
  margin-bottom: 6px;
  display: block;
}

form input, form select {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #cbd5e1;
  font-size: 14px;
}

form input:focus, form select:focus {
  outline: none;
  border-color: #38bdf8;
}

.full {
  grid-column: span 2;
}

button {
  grid-column: span 2;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, #0ea5e9, #2563eb);
  color: #fff;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  opacity: 0.9;
}

footer {
  text-align: center;
  padding: 20px;
  color: #64748b;
  font-size: 13px;
  margin-top: 40px;
}

@media (max-width: 700px) {
  form {
    grid-template-columns: 1fr;
  }

  .full, button {
    grid-column: span 1;
  }
}

  </style>
</head>
<body>  <header>
    <h1>Payment center</h1>
    <nav>
      <a href="#"></a>
      <a href="#">seguro</a>
      <a href="#"></a>
      <a href="#"></a>
    </nav>
  </header>  <main>
    <section class="cards">
      <div class="card">
        <h3>oferta de</h3>
        <p>R$ 85,99</p>
      </div>
      <div class="card">
        <h3>para</h3>
        <p>R$ 59,99</p>
      </div>
      <div class="card">
        <h3>salvo</h3>
        <p>R$ 26,00</p>
      </div>
    </section><section class="payment-box">
  <h2>Novo Pagamento</h2>
  <form onsubmit="gerarPix(); return false;">
    <div>
      <label>Nome do Destinatário</label>
      <input type="text" placeholder="Ex: João Silva" required />
    </div>
    <div>
      <label>CPF / CNPJ</label>
      <input type="text" placeholder="000.000.000-00" required />
    </div>
    <div>
      <label>Valor</label>
      <input type="number" id="valorPix" placeholder="R$ 0,00" required />
    </div>
    <div>
      <label>Método de Pagamento</label>
      <select id="metodo" onchange="togglePix()">
        <option>PIX</option>
        <option>Cartão de Crédito</option>
        <option>Cartão de Débito</option>
        <option>Boleto</option>
      </select>
    </div>
    <div class="full">
      <label>Descrição</label>
      <input type="text" placeholder="Descrição do pagamento" />
    </div>
    <button type="submit">Gerar Pagamento</button>
  </form>

  <div id="pixArea" style="display:none; margin-top:30px; text-align:center;">
    <h3 style="margin-bottom:10px;">Pagamento via PIX</h3>
    <p style="font-size:14px; color:#64748b;">Escaneie o QR Code abaixo para pagar</p>
    <img id="qrPix" src="" alt="QR Code PIX" style="margin-top:20px; width:220px; height:220px;" />
    <p id="pixCopia" style="margin-top:15px; font-size:13px; color:#475569;"></p>
  </div>
</section>

<script>
  function togglePix() {
    const metodo = document.getElementById('metodo').value;
    document.getElementById('pixArea').style.display = metodo === 'PIX' ? 'block' : 'none';
  }

  // Geração do QR (DEMONSTRATIVO)
  function gerarPix() {
    const valor = document.getElementById('valorPix').value;
    const payloadPix = `PIX-DEMO|VALOR:${valor}|ID:${Date.now()}`;
    const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(payloadPix)}`;
    document.getElementById('qrPix').src = qrUrl;
    document.getElementById('pixCopia').innerText = 'PIX Copia e Cola (demo): ' + payloadPix;
    document.getElementById('pixArea').style.display = 'block';
    iniciarVerificacao();
  }

  // SIMULAÇÃO DE CONFIRMAÇÃO AUTOMÁTICA
  // Em produção isso é feito no BACKEND via webhook do banco
  function iniciarVerificacao() {
    let status = document.createElement('p');
    status.id = 'statusPix';
    status.style.marginTop = '10px';
    status.style.color = '#2563eb';
    status.innerText = 'Aguardando confirmação do pagamento...';
    document.getElementById('pixArea').appendChild(status);

    setTimeout(() => {
      status.innerText = 'Pagamento confirmado ✅';
      status.style.color = '#16a34a';
    }, 5000);
  }
</script>

  </main>  <footer>
    © 2025 PayCenter · Seguro e rápido 
  </footer></body>
          </html>
